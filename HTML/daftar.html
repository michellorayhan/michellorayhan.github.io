<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Jenshin IMpekZ</title>
    <link rel="stylesheet" href="../CSS/daftar-style.css">
</head>
<body>
    <section>
        <a id="back"><h4>Kembali</h4></a>
        <div class="left">
            <img src="../assets/logo-jenshin-besarr.png" alt="logo-jenshin-besarr">
            <h4>START THE JOURNEY NOW!</h4>
            <!-- <div class="lastString"> -->
                <!-- <img src="../assets/line - regist lastString.png" alt="line - regist lastString"> -->
                <h7>The New Open-World Title from HoYoverse</h6>
                <!-- <img src="../assets/line - regist lastString.png" alt="line - regist lastString"> -->
            <!-- </div> -->
        </div>
        <div class="right">
            <h2>Daftar</h2>
            <form action="#">
            <div class="form" id="form">
                <div class="inputan">
                    <input type="name" id="inputName" placeholder="Nama min. 2 kata">
                    <h6 class="divError"></h6>
                </div>
                <div class="inputan">
                    <input type="email" id="inputEmail" placeholder="Alamat Email (gmail/yahoo)">
                    <h6 class="divError"></h6>
                </div>
                <div class="inputan">
                    <input type="password" id="inputPassword" placeholder="Password 8-30 digit">
                    <h6 class="divError"></h6>
                </div>
                <div class="inputan">
                    <input type="number" id="inputAge" placeholder="Umur min. 17 tahun">
                    <h6 class="divError"></h6>
                </div>
                <div class="FAQ">
                    <div class="boxstring">
                    <input type="checkbox" id="FAQCheckbox">
                    <h7>Telah membaca dan menyetujui Layanan & <br> 
                        Kebijakan Privasi</h7>
                    </div>
                    <h6 class="divError"></h6>
                </div>
                <input type="submit" value="Mendaftar" id="buttonSubmit">
                <a style="text-decoration: none;" href="../HTML/masuk.html">Masuk Kembali ></a>
            </div>
            </form>
        </div>
    </section>
</body>
<script src="../JS/daftar-js.js"></script>
</html>
